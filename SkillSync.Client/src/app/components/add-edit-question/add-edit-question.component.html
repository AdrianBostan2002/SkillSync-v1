<p-dialog [(visible)]="isDialogVisible" styleClass="social-provider-dialog"
    [style]="{width: '50vw', height: '150vw', 'background' : 'white', padding : '3em'}">
    <ng-template pTemplate="headless">
        <h2 class="text-primary mb-5">Frequently Asked Question</h2>
        <form [formGroup]="qAndAForm">
            <div class="container">
                <div class="question-answer-container">
                    <span class="p-float-label">
                        <textarea formControlName="question" rows="5" cols="50" pInputTextarea
                            [autoResize]="true"></textarea>
                        <label for="float-input">Question</label>
                    </span>
                    <span class="p-float-label">
                        <textarea formControlName="answer" rows="8" cols="50" pInputTextarea
                            [autoResize]="true"></textarea>
                        <label for="float-input">Answer</label>
                    </span>
                </div>
                <div class="buttons">
                    <p-button (onClick)="onSave()" icon="pi pi-check" label="Save" styleClass="btn-secondary rounded w-8rem" [disabled]="qAndAForm.invalid"></p-button>
                    <p-button (onClick)="onCancel()" icon="pi pi-times" label="Cancel" styleClass="btn-secondary rounded w-8rem"></p-button>
                </div>
            </div>
        </form>
    </ng-template>
</p-dialog>
