<app-loading-spinner></app-loading-spinner>
<div class="blurry-gradient-background">
    <p-dialog [(visible)]="isDialogVisible" [style]="{width: '50vw', height: '150vw'}">
        <ng-template pTemplate="headless">
            <div class="choose-role-content">
                <div class="divider-left-side">
                    <app-choose-social-providers-mottos></app-choose-social-providers-mottos>
                </div>
                <div class="divider-right-side">
                    <h2 class="text-primary">
                        {{dialogMessage}}
                    </h2>
                    <div class="role-buttons">
                        <div class="freelancer-button">
                            <p-button (onClick)="onWork()" class="text-primary" label="I want to work"
                                icon="pi pi-arrow-right" iconPos="right" styleClass="custom-button" [outlined]="true"
                                [rounded]="true"></p-button>
                        </div>
                        <div class="skillscout-button">
                            <p-button (onClick)="onHire()" label="I want to hire" icon="pi pi-arrow-right"
                                iconPos="right" styleClass="custom-button" [outlined]="true"
                                [rounded]="true"></p-button>
                        </div>
                    </div>
                    <div class="w-100">
                        <app-back-button [route]="'/choose-register-provider'" />
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dialog>
</div>
