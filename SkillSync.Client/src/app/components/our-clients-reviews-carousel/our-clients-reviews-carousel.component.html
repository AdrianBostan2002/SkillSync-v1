<div class="container-fluid blog py-5">
    <div class="container">
        <div class="text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
            <h1>Our Testimonial</h1>
            <h5 class="text-primary">Our Happy Clients</h5>
        </div>
        <p-carousel [value]="clientReviews" [numVisible]="3" [numScroll]="4" [circular]="true">
            <ng-template let-clientReview pTemplate="item">
                <div class="h-100 reviews-thumb rounded">
                    <div class="reviews-info d-flex align-items-center">
                        <img src="{{clientReview.pictureUrl}}" class="avatar-image img-fluid" alt="">

                        <div class="d-flex align-items-center justify-content-between flex-wrap w-100 ms-3">
                            <p class="mb-0">
                                <strong>{{clientReview.name}}</strong>
                            </p>

                            <div class="reviews-icons">
                                <i class="bi-star-fill"></i>
                                <i class="bi-star-fill"></i>
                                <i class="bi-star-fill"></i>
                                <i class="bi-star-fill"></i>
                                <i class="bi-star-fill"></i>
                            </div>
                        </div>
                    </div>

                    <div class="reviews-body">
                        <img src="../../../assets/img/left-quote.png" class="quote-icon img-fluid" alt="">

                        <h4 class="reviews-title">{{clientReview.review}}</h4>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
