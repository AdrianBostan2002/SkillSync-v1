<p-confirmDialog></p-confirmDialog>
<p-dialog [(visible)]="isDialogVisible" [modal]="false" [style]="{width: '50vw', height: '150vw', 'background-color': '#fff'}">
    <ng-template pTemplate="headless">
        <div class="main-container">
            <div class="close-dialog-button">
                <p-button (onClick)="close()" icon="pi pi-times" [rounded]="true" [text]="true" severity="secondary"></p-button>
            </div>
            <div class="freelancer-client-rules-panel">
                <p-scrollPanel [style]="{ width: '100%', height: '100%' }">
                    <app-freelancer-client-rules></app-freelancer-client-rules>
                </p-scrollPanel>
            </div>
            <div class="accept-terms-and-place-order-button">
                <div class="accept-terms-conditions-message">{{acceptTermsConditionsMessage}}</div>
                <form [formGroup]="placeOrderForm">
                    <p-checkbox formControlName="hasAcceptedTermsConditions" [binary]="true"
                    inputId="binary"></p-checkbox>
                </form>
            </div>
            <p-button (onClick)="placeOrderConfirmation($event)" icon="pi pi-cart-arrow-down" styleClass="btn-secondary rounded" label="Place order" [disabled]="placeOrderForm.invalid"></p-button>
        </div>
    </ng-template>
</p-dialog>
