<div class="main-container">
    <p-card
        [style]="{'height' : '100%', 'display' : 'flex', 'flex-direction' : 'row', 'justify-content' : 'center', 'width': '65%'}">
        <div class="content">
            <h2 class="text-primary mb-1">Terms & Conditions</h2>
            <div class="scroll-panel">
                <p-scrollPanel [style]="{ width: '100%', height: '100%' }">
                    <div class="card-content">
                        <app-freelancer-client-rules></app-freelancer-client-rules>
                    </div>
                </p-scrollPanel>
            </div>
            <div class="terms-conditions-container">
                <div class="accept-terms-coditions-and-checkbox">
                    <div class="accept-terms-conditions-message">{{acceptTermsConditionsMessage}}</div>
                    <div class="checkbox">
                        <p-checkbox [(ngModel)]="hasAcceptedTermsConditions" [binary]="true"
                            inputId="binary"></p-checkbox>
                    </div>
                </div>
                <div class="publish-message">{{publishMessage}}</div>
            </div>
            <div class="buttons">
                <div class="next-previous-button">
                    <p-button  label="Previous" styleClass="btn-secondary rounded w-8rem"
                        (onClick)="navigateToPrev()" icon="pi pi-angle-left" iconPos="left"></p-button>
                    <p-button  label="Next" styleClass="btn-secondary rounded w-8rem"
                        (onClick)="navigateToNext()" icon="pi pi-angle-right" iconPos="right"></p-button>
                </div>
            </div>
        </div>
    </p-card>
</div>
