<div class="search-bar">

            placeholder="Searching for a project? Describe what you're looking for!" />
        <button type="button" pButton icon="pi pi-search" (click)="searchProjects()"
            class="search-bar-button btn-primary"></button>
    </p-inputGroup>
</div>
