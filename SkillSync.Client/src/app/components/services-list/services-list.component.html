<div class="container-fluid services py-5">
    <div class="container">
        <div class="text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
            <h5 class="text-primary">Popular Services</h5>
            <h1>Tailored Services for Your SkillSync Journey</h1>
        </div>
        <div class="row g-5 services-inner">
            <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay=".3s" *ngFor="let service of categoriesWithIcons">
                <div class="services-item bg-light">
                    <div class="p-4 text-center services-content">
                        <div class="services-content-icon">
                            <i class="fa-7x mb-4 text-primary" [class]="service.icon"></i>
                            <h4 class="mb-3">{{service.category.name}}</h4>
                            <p class="mb-4">{{service.category.description}}</p>
                            <a (click)="onNavigateCategory(service.category)"
                                class="btn btn-secondary text-white px-5 py-3 rounded-pill">See More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
