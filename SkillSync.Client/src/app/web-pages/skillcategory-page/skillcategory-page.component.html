<div class="container-fluid project py-5 mb-5">
    <div class="container mb-5 pt-2">
        <div class="text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
            <h1>{{category?.name}}</h1>
            <h5 class="text-primary">{{category?.description}}</h5>
        </div>
        <div class="row g-5">
            <div class="col-md-4 col-lg-3 wow fadeIn" data-wow-delay=".3s"
                *ngFor="let subcategoryWithPicture of subcategoryWithPictures"
                (click)="onSelectedSubcategory(subcategoryWithPicture.subcategory)">
                <div class="project-item">
                    <div class="project-img w-1">
                        <img [src]="getEncodedUrl(subcategoryWithPicture.pictureUrl)" class="rounded" alt="">
                        <div class="project-content">
                            <a class="text-center">
                                <h4 class="text-secondary">{{subcategoryWithPicture.subcategory.name}}</h4>
                                <p class="m-0 text-white">{{subcategoryWithPicture.subcategory.description}}</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid project pt-4">
        <div class="container pt-4">
            <div class="text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
                <h1>Frequently asked questions</h1>
            </div>
            <div class="questions">
                <ng-container class="field-set-container" *ngFor="let faq of frequentlyAskedQuestions; let i = index">
                    <p-fieldset [style]="{width: '80em', 'margin-bottom': '1em', 'padding': '0'}" [toggleable]="true"
                        [collapsed]="true">
                        <ng-template pTemplate="header">
                            <div class="question-container">
                                <div class="question">{{faq.question}}</div>
                            </div>
                        </ng-template>
                        <p class="m-0">
                            {{faq.answer}}
                        </p>
                    </p-fieldset>
                </ng-container>
            </div>
        </div>
    </div>
    <app-guides-carousel />
</div>
